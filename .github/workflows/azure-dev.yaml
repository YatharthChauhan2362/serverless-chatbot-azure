name: Deploy to Azure

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_ENV_NAME: "prod"
      AZURE_LOCATION: "eastus"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Azure Developer CLI (azd)
        run: |
          curl -fsSL https://aka.ms/install-azd.sh | bash
          echo "Azure Developer CLI (azd) installed successfully"

      - name: Log in to Azure with azd
        run: |
          azd auth login \
            --client-id $AZURE_CLIENT_ID \
            --client-secret $AZURE_CLIENT_SECRET \
            --tenant-id $AZURE_TENANT_ID

      - name: Set subscription for Azure CLI (az)
        run: az account set --subscription $AZURE_SUBSCRIPTION_ID

      - name: Deploy application using azd
        run: azd up --no-prompt
        env:
          AZURE_ENV_NAME: ${{ env.AZURE_ENV_NAME }}
          AZURE_LOCATION: ${{ env.AZURE_LOCATION }}
